<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Title</title>
</head>

<body>
  <!-- wrap whole page in a container -->
  <div class="container vh-95">
    <div class="row h-100">
      <!-- left column -->
      <div class="col s4 h-100">
        <div class="card h-100 grey darken-1">
          <div class="card-content">
            
            <h3 class="white-text">TRAIN SCHEDULER</h3>
          
            <br>
            <hr>
            <br>
              <!-- <span class="card-title">Add Train</span> -->

              <div class="input-field col s12">
                  <input id="trainNameInput" type="text" class="validate white-text">
                  <label for="trainNameInput">Train name</label>
              </div>
              <div class="input-field col s12">
                  <input id="destinationInput" type="text" class="validate white-text">
                  <label for="destinationInput">Destination</label>
              </div>
              <div class="input-field col s12">
                  <input type="text" class="timepicker white-text" id="firstTrainInput">
                  <label for="firstTrainInput">First Train</label>
              </div>
              <div class="input-field col s12">
                  <label for="frequencyInput">Frequency</label>
                  <p class="range-field white-text">
                      <input type="range" id="frequencyInput" min="0" max="120" >
                    </p>   
              </div>
            <button class="btn waves-effect waves-light" type="submit" name="action" id="add-train-btn">Add Train
              <i class="material-icons right">send</i>
            </button>
          </div>

          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          
        </div>

       

        <!-- END: left column -->
      </div>

      <!-- right column -->
      <div class="col s8">
        
          <br>
          <br>
            <div class="section">
                <h5>Current Train Schedule</h5>
              </div>
              <br>
          <div class="divider"></div>
          <table class="striped centered">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Next Train</th>
                <th>Minutes Away</th>
              </tr>
            </thead>

            <tbody>
              <!-- new train goes here -->
            </tbody>
          </table>
        

        <!-- END: right column  -->
      </div>
      <!-- END: ROW -->
    </div>




    <!-- END: Page wrap -->
  </div>









  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/scheduler.js"></script>
</body>

</html>
